<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Cliente</title>
  <style>
    body {
      margin: 0;
      font-family: 'Maven Pro', sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      width: 100%;
      max-width: 1920px;
      height: 110px;
      background-color: #50b948;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      box-sizing: border-box;
    }

    .logo img {
      height: 60px;
      cursor: pointer;
    }

    .header-icons {
      display: flex;
      align-items: center;
      gap: 20px;
      position: relative;
    }

    .header-icons img {
      height: 32px;
      cursor: pointer;
    }

    .language-menu {
      position: absolute;
      top: 50px;
      right: 0;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: none;
      flex-direction: column;
      z-index: 1000;
    }

    .language-menu div {
      padding: 10px 20px;
      cursor: pointer;
    }

    .language-menu div:hover {
      background-color: #f0f0f0;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 400px;
    }

    input, select {
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      background-color: #50b948;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 30px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
    }

    button:hover {
      background-color: #3c9439;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    #mensagem {
      margin-top: 20px;
      color: #50b948;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="images/logo valmet.png" alt="Valmet Logo">
      </a>
    </div>
    <div class="header-icons">
      <a href="login.html"><img src="images/icone login.png" alt="Login" id="headerLogin"></a>
      <img src="images/icone idioma.png" alt="Idioma" id="languageIcon">
      <div class="language-menu" id="languageMenu">
        <div data-lang="pt">Portugu√™s</div>
        <div data-lang="en">English</div>
        <div data-lang="es">Espa√±ol</div>
      </div>
    </div>
  </header>

  <main>
    <h1 id="formTitle">Cadastro de Cliente</h1>

    <form id="cadastroForm">
      <input type="text" id="nome" placeholder="Nome completo" required />
      <input type="email" id="email" placeholder="E-mail" required />
      <input type="text" id="empresa" placeholder="Empresa" required />
      <select id="pais" required>
        <option value="">Selecione o pa√≠s</option>
        <option value="Brasil">Brasil</option>
        <option value="Estados Unidos">Estados Unidos</option>
        <option value="Argentina">Argentina</option>
        <option value="Espanha">Espanha</option>
        <option value="Fran√ßa">Fran√ßa</option>
        <option value="Alemanha">Alemanha</option>
        <option value="Reino Unido">Reino Unido</option>
        <option value="Canad√°">Canad√°</option>
        <option value="M√©xico">M√©xico</option>
        <option value="Jap√£o">Jap√£o</option>
      </select>

      <button type="submit" id="registerButton">Cadastrar</button>
      <button type="button" id="backButton" onclick="history.back()">Voltar</button>
    </form>

    <p id="mensagem"></p>
  </main>

  <!-- --------- Script Firebase Realtime Database --------- -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // --------- CONFIG DO FIREBASE ---------
    const firebaseConfig = {
      apiKey: "AIzaSyCYv9oY_2yhTay2-N8PmlyY9hr5vu1rtPM",
      authDomain: "embossing360-ce838.firebaseapp.com",
      databaseURL: "https://embossing360-ce838-default-rtdb.firebaseio.com",
      projectId: "embossing360-ce838",
      storageBucket: "embossing360-ce838.firebasestorage.app",
      messagingSenderId: "1073930485959",
      appId: "1:1073930485959:web:1e1ffa6a3af508f2877ee2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const form = document.getElementById("cadastroForm");
    const mensagem = document.getElementById("mensagem");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const empresa = document.getElementById("empresa").value;
      const pais = document.getElementById("pais").value;

      try {
        // üî• Salvar no Firebase
        const novoCadastroRef = push(ref(db, "cadastros"));
        await set(novoCadastroRef, {
          nome,
          email,
          empresa,
          pais,
          dataEnvio: new Date().toISOString()
        });

        // üî• Enviar e-mail para o time comercial (Vercel API)
        await fetch("/api/sendRegistrationEmail", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nome, email, empresa, pais })
        });

        mensagem.innerText = "Cadastro realizado com sucesso! O time analisar√° seu pedido.";
        form.reset();
        mensagem.style.color = "#50b948";

      } catch (error) {
        console.error("Erro ao salvar cadastro:", error);
        mensagem.innerText = "Erro ao realizar o cadastro. Tente novamente.";
        mensagem.style.color = "red";
      }
    });
  </script>

  <!-- --------- Script de idiomas (n√£o alterado) --------- -->
  <script>
    const languageIcon = document.getElementById('languageIcon');
    const languageMenu = document.getElementById('languageMenu');

    languageIcon.addEventListener('click', () => {
      languageMenu.style.display = languageMenu.style.display === 'flex' ? 'none' : 'flex';
    });

    document.querySelectorAll('.language-menu div').forEach(item => {
      item.addEventListener('click', () => {
        const selectedLang = item.getAttribute('data-lang');
        localStorage.setItem('selectedLanguage', selectedLang);
        applyLanguage(selectedLang);
        languageMenu.style.display = 'none';
      });
    });

    function applyLanguage(lang) {
      const translations = {
        pt: {
          formTitle: "Cadastro de Cliente",
          registerButton: "Cadastrar",
          backButton: "Voltar",
          nome: "Nome completo",
          email: "E-mail",
          empresa: "Empresa",
          paisLabel: "Selecione o pa√≠s"
        },
        en: {
          formTitle: "Customer Registration",
          registerButton: "Register",
          backButton: "Back",
          nome: "Full name",
          email: "Email",
          empresa: "Company",
          paisLabel: "Select a country"
        },
        es: {
          formTitle: "Registro de Cliente",
          registerButton: "Registrar",
          backButton: "Volver",
          nome: "Nombre completo",
          email: "Correo electr√≥nico",
          empresa: "Empresa",
          paisLabel: "Seleccione un pa√≠s"
        }
      };

      document.getElementById('formTitle').innerText = translations[lang].formTitle;
      document.getElementById('registerButton').innerText = translations[lang].registerButton;
      document.getElementById('backButton').innerText = translations[lang].backButton;

      document.getElementById('nome').placeholder = translations[lang].nome;
      document.getElementById('email').placeholder = translations[lang].email;
      document.getElementById('empresa').placeholder = translations[lang].empresa;
    }
  </script>
</body>
</html>
