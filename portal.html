<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal Valmet</title>
  <style>
    body {
      margin: 0;
      font-family: 'Maven Pro', sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* Fundo com transparência controlada */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('images/bg-01.png') no-repeat center -150px;
      background-size: cover;
      opacity: 0.2; /* 20% visível, 80% transparente */
      z-index: -1;
    }

    header {
      width: 100%;
      height: 110px;
      background-color: #50b948;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      box-sizing: border-box;
    }

    .logo img {
      height: 60px;
      cursor: pointer;
    }

    .header-icons {
      display: flex;
      align-items: center;
      gap: 20px;
      position: relative;
    }

    .header-icons img {
      height: 32px;
      cursor: pointer;
    }

    .language-menu {
      position: absolute;
      top: 50px;
      right: 0;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: none;
      flex-direction: column;
      z-index: 1000;
    }

    .language-menu div {
      padding: 10px 20px;
      cursor: pointer;
      font-family: 'Maven Pro', sans-serif;
    }

    .language-menu div:hover {
      background-color: #f0f0f0;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 40px;
      font-weight: 600;
      transition: 0.3s;
    }

    .menu-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .menu-buttons a {
      text-decoration: none;
      background-color: #50b948;
      color: white;
      padding: 20px 50px;
      border-radius: 30px;
      font-size: 1.2rem;
      font-weight: bold;
      font-family: 'Maven Pro', sans-serif;
      transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .menu-buttons a:hover {
      background-color: #3c9439;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-top: 1px solid #ddd;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>

<body>
<header>
  <div class="logo">
    <a href="index.html"><img src="images/logo valmet.png" alt="Valmet Logo"></a>
  </div>

  <div class="header-icons">
    <img src="images/icone idioma.png" alt="Idioma" id="languageIcon">
    <img src="images/icone login.png" alt="Logout" id="logoutIcon">
    <div class="language-menu" id="languageMenu">
      <div data-lang="pt">Português</div>
      <div data-lang="en">English</div>
      <div data-lang="es">Español</div>
    </div>
  </div>
</header>

<main>
  <h1 id="titleText">Bem-vindo ao Portal Valmet</h1>
  <div class="menu-buttons">
    <a href="calculo rollbulk.html" id="btnAnalysis">Análise de Produto</a>
    <a href="produtos.html" id="btnProducts">Produtos</a>
  </div>
</main>

<footer id="footerText">
  © 2025 Valmet. Todos os direitos reservados.
</footer>

<script>
  const languageIcon = document.getElementById('languageIcon');
  const languageMenu = document.getElementById('languageMenu');

  languageIcon.addEventListener('click', () => {
    languageMenu.style.display = languageMenu.style.display === 'flex' ? 'none' : 'flex';
  });

  document.addEventListener('click', (event) => {
    if (!languageIcon.contains(event.target) && !languageMenu.contains(event.target)) {
      languageMenu.style.display = 'none';
    }
  });

  document.getElementById('logoutIcon').addEventListener('click', () => {
    alert('Você saiu da conta.');
    window.location.href = 'login.html';
  });

  // Tradução multilíngue
  const translations = {
    pt: {
      titleText: "Bem-vindo ao Portal Valmet",
      btnAnalysis: "Análise de Produto",
      btnProducts: "Produtos",
      footerText: "© 2025 Valmet. Todos os direitos reservados."
    },
    en: {
      titleText: "Welcome to Valmet Portal",
      btnAnalysis: "Product Analysis",
      btnProducts: "Products",
      footerText: "© 2025 Valmet. All rights reserved."
    },
    es: {
      titleText: "Bienvenido al Portal Valmet",
      btnAnalysis: "Análisis de Producto",
      btnProducts: "Productos",
      footerText: "© 2025 Valmet. Todos los derechos reservados."
    }
  };

  document.querySelectorAll('.language-menu div').forEach(item => {
    item.addEventListener('click', () => {
      const lang = item.dataset.lang;
      document.getElementById('titleText').textContent = translations[lang].titleText;
      document.getElementById('btnAnalysis').textContent = translations[lang].btnAnalysis;
      document.getElementById('btnProducts').textContent = translations[lang].btnProducts;
      document.getElementById('footerText').textContent = translations[lang].footerText;
      languageMenu.style.display = 'none';
    });
  });
</script>
</body>
</html>
