<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Papel Higiênico - Folha Dupla C-DESL</title>
  <style>
    body {
      margin: 0;
      font-family: 'Maven Pro', sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      width: 100%;
      max-width: 1920px;
      height: 110px;
      background-color: #50b948;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      box-sizing: border-box;
      position: relative;
    }

    .logo img {
      height: 60px;
      cursor: pointer;
    }

    .menu {
      position: relative;
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .menu-item {
      position: relative;
      cursor: pointer;
      color: white;
      font-size: 1.1rem;
    }

    .submenu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      z-index: 1000;
      min-width: 180px;
    }

    .submenu a {
      display: block;
      padding: 10px 15px;
      color: #333;
      text-decoration: none;
    }

    .submenu a:hover {
      background-color: #f0f0f0;
    }

    .menu-item:hover .submenu {
      display: block;
    }

    .header-icons {
      display: flex;
      align-items: center;
      gap: 20px;
      position: relative;
    }

    .header-icons img {
      height: 32px;
      cursor: pointer;
    }

    .language-menu {
      position: absolute;
      top: 50px;
      right: 0;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: none;
      flex-direction: column;
      z-index: 1000;
    }

    .language-menu div {
      padding: 10px 20px;
      cursor: pointer;
    }

    .language-menu div:hover {
      background-color: #f0f0f0;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
      font-weight: bold;
      text-align: center;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .gallery a {
      width: 397px;
      height: 561px;
      overflow: hidden;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-decoration: none;
    }

    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .gallery a:hover img {
      transform: scale(1.1);
    }

    .back-btn {
      display: block;
      width: fit-content;
      margin: 30px auto 0;
      padding: 10px 20px;
      background-color: #50b948;
      color: white;
      text-align: center;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .back-btn:hover {
      background-color: #3c9439;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <a href="index.html">
      <img src="images/logo valmet.png" alt="Valmet Logo">
    </a>
  </div>

  <div class="menu">
    <div class="menu-item">Categorias
      <div class="submenu">
        <a href="produtos.html">Todos os Produtos</a>

    <img src="images/icone logout.png" alt="Logout" id="logoutIcon">
    <div class="language-menu" id="languageMenu">
      <div data-lang="pt">Português</div>
      <div data-lang="en">English</div>
      <div data-lang="es">Español</div>

<main>

<script type="module">

  import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    authDomain: "embossing360-ce838.firebaseapp.com",
    databaseURL: "https://embossing360-ce838-default-rtdb.firebaseio.com",
    projectId: "embossing360-ce838",

    });

<script>
  const languageIcon = document.getElementById('languageIcon');
  const languageMenu = document.getElementById('languageMenu');

  languageIcon.addEventListener('click', () => {
    languageMenu.style.display = languageMenu.style.display === 'flex' ? 'none' : 'flex';
  });

  document.querySelectorAll('.language-menu div').forEach(item => {
    item.addEventListener('click', () => {
      const selectedLang = item.getAttribute('data-lang');
      localStorage.setItem('selectedLanguage', selectedLang);
      applyLanguage(selectedLang);
      languageMenu.style.display = 'none';
    });
  });

  function applyLanguage(lang) {
    const translations = {
      pt: {
        pageTitle: "Papel Higiênico - C-DESL",
        backButton: "← Voltar"
      },
      en: {
        pageTitle: "Toilet Paper -  C-DESL",
        backButton: "← Back"
      },
      es: {
        pageTitle: "Papel Higiénico - C-DESL",
        backButton: "← Volver"
      }
    };

    document.getElementById('pageTitle').innerText = translations[lang].pageTitle;
    document.getElementById('backButton').innerText = translations[lang].backButton;
  }

  window.addEventListener('load', () => {
    const savedLang = localStorage.getItem('selectedLanguage') || 'pt';
    applyLanguage(savedLang);
  });

  window.addEventListener('click', (e) => {
    if (!languageIcon.contains(e.target) && !languageMenu.contains(e.target)) {
      languageMenu.style.display = 'none';
    }
  });
</script>

</body>
</html>
