<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Embossing360</title>
  <style>
    body {
      margin: 0;
      font-family: 'Maven Pro', sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      width: 100%;
      max-width: 1920px;
      height: 110px;
      background-color: #50b948;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      box-sizing: border-box;
    }

    .logo img {
      height: 60px;
      cursor: pointer;
    }

    .header-icons {
      display: flex;
      align-items: center;
      gap: 20px;
      position: relative;
    }

    .header-icons img {
      height: 32px;
      cursor: pointer;
    }

    .language-menu {
      position: absolute;
      top: 50px;
      right: 0;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: none;
      flex-direction: column;
      z-index: 1000;
    }

    .language-menu div {
      padding: 10px 20px;
      cursor: pointer;
    }

    .language-menu div:hover {
      background-color: #f0f0f0;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 400px;
      position: relative;
    }

    input {
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
      box-sizing: border-box;
      width: 100%;
    }

    .password-container {
      position: relative;
    }

    .password-container input {
      padding-right: 40px; /* Espaço para o botão dentro do input */
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 24px;
      height: 24px;
      cursor: pointer;
      opacity: 0.7;
    }

button {
  background-color: #50b948;
  color: white;
  padding: 15px;
  border: none;
  border-radius: 30px;
  font-size: 1.2em;
  font-weight: bold;
  cursor: pointer;
  margin-bottom: 10px;
  transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
}

button:hover {
  background-color: #3c9439;
  transform: scale(1.05);
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

    }

    button:hover {
      background-color: #3c9439;
    }

    #mensagem {
      margin-top: 20px;
      color: #d32f2f;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="images/logo valmet.png" alt="Valmet Logo">
      </a>
    </div>
    <div class="header-icons">
      <img src="images/icone idioma.png" alt="Idioma" id="languageIcon">
      <div class="language-menu" id="languageMenu">
        <div data-lang="pt">Português</div>
        <div data-lang="en">English</div>
        <div data-lang="es">Español</div>
      </div>
    </div>
  </header>

  <!-- Conteúdo -->
  <main>
    <h1 id="formTitle">Login</h1>

    <form id="loginForm">
      <input type="email" id="email" placeholder="E-mail" required />

      <div class="password-container">
        <input type="password" id="senha" placeholder="Senha" required />
        <img src="images/icone mostrar senha.png" alt="Mostrar senha" class="toggle-password" id="togglePassword" />
      </div>

      <button type="submit" id="loginButton">Entrar</button>
      <button type="button" id="backButton" onclick="history.back()">Voltar</button>
    </form>

    <p id="mensagem"></p>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      setPersistence,
      browserLocalPersistence,
      signInWithEmailAndPassword,
      onAuthStateChanged,
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCYv9oY_2yhTay2-N8PmlyY9hr5vu1rtPM",
      authDomain: "embossing360-ce838.firebaseapp.com",
      databaseURL: "https://embossing360-ce838-default-rtdb.firebaseio.com",
      projectId: "embossing360-ce838",
      storageBucket: "embossing360-ce838.appspot.com",
      messagingSenderId: "1073930485959",
      appId: "1:1073930485959:web:1e1ffa6a3af508f2877ee2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById("loginForm");
    const mensagem = document.getElementById("mensagem");

    // Verificar se já está logado
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "produtos.html";
      }
    });

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      setPersistence(auth, browserLocalPersistence)
        .then(() => {
          return signInWithEmailAndPassword(auth, email, senha);
        })
        .then(() => {
          window.location.href = "portal.html";
        })
        .catch((error) => {
          console.error(error);
          mensagem.textContent = "E-mail ou senha incorretos.";
        });
    });

    // Mostrar/ocultar senha
    const togglePassword = document.getElementById('togglePassword');
    const senhaInput = document.getElementById('senha');

    togglePassword.addEventListener('click', () => {
      const type = senhaInput.getAttribute('type') === 'password' ? 'text' : 'password';
      senhaInput.setAttribute('type', type);
      togglePassword.src = type === 'password' ? 'images/eye.png' : 'images/eye-off.png';
    });
  </script>

  <!-- Script de troca de idioma -->
  <script>
    const languageIcon = document.getElementById('languageIcon');
    const languageMenu = document.getElementById('languageMenu');

    languageIcon.addEventListener('click', () => {
      languageMenu.style.display = languageMenu.style.display === 'flex' ? 'none' : 'flex';
    });

    document.querySelectorAll('.language-menu div').forEach(item => {
      item.addEventListener('click', () => {
        const selectedLang = item.getAttribute('data-lang');
        localStorage.setItem('selectedLanguage', selectedLang);
        applyLanguage(selectedLang);
        languageMenu.style.display = 'none';
      });
    });

    function applyLanguage(lang) {
      const translations = {
        pt: {
          formTitle: "Login",
          loginButton: "Entrar",
          backButton: "Voltar",
          email: "E-mail",
          senha: "Senha"
        },
        en: {
          formTitle: "Login",
          loginButton: "Login",
          backButton: "Back",
          email: "Email",
          senha: "Password"
        },
        es: {
          formTitle: "Iniciar Sesión",
          loginButton: "Entrar",
          backButton: "Volver",
          email: "Correo electrónico",
          senha: "Contraseña"
        }
      };

      document.getElementById('formTitle').innerText = translations[lang].formTitle;
      document.getElementById('loginButton').innerText = translations[lang].loginButton;
      document.getElementById('backButton').innerText = translations[lang].backButton;

      document.getElementById('email').placeholder = translations[lang].email;
      document.getElementById('senha').placeholder = translations[lang].senha;
    }

    window.addEventListener('load', () => {
      const savedLang = localStorage.getItem('siteLanguage') || 'pt';
      applyLanguage(savedLang);
    });

    window.addEventListener('click', (e) => {
      if (!languageIcon.contains(e.target) && !languageMenu.contains(e.target)) {
        languageMenu.style.display = 'none';
      }
    });
  </script>

</body>
</html>
